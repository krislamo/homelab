- name: Reboot host
  reboot:
    msg: "Reboot initiated by Ansible"
    connect_timeout: 5
  listen: reboot_host
  when: allow_reboot

- name: Restart WireGuard
  service:
    name: wg-quick@wg0
    state: restarted
  listen: restart_wireguard

- name: Restart Fail2ban
  service:
    name: fail2ban
    state: restarted
  listen: restart_fail2ban
