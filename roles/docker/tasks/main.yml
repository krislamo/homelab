- name: Remove old versions of Docker
  apt:
    name: ['docker', 'docker-engine', 'docker.io', 'containerd', 'runc']
    state: absent
    update_cache: true

- name: Install HTTPS capability for apt
  apt:
    name: ['apt-transport-https', 'ca-certificates',
           'curl', 'gnupg2', 'software-properties-common']
    state: present

- name: Install Docker's signing key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    state: present

- name: Install Docker's stable repository
  template:
    src: docker-ce.list
    dest: /etc/apt/sources.list.d/docker-ce.list

- name: Install Docker CE
  apt:
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io']
    state: present
    update_cache: true

- name: Add user to docker group
  user:
    name: "{{ docker_user }}"
    groups: docker
    skeleton: /etc/skel
    shell: /bin/bash
    append: true

- name: Install docker-compose
  script: install-compose.sh
  args:
    creates: /usr/local/bin/docker-compose

- name: Start Docker and enable on boot
  service:
    name: docker
    state: started
    enabled: true
