# base
allow_reboot: false
manage_network: false

# proxy
proxy:
  - name: bitwarden
    domain: "{{ bitwarden_domain }}"
    proxy_pass: "http://127.0.0.1:8080"
    production: false
  - name: gitea
    domain: "{{ gitea_domain }}"
    proxy_pass: "http://127.0.0.1:3080"
    production: false

